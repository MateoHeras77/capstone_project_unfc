name: Full Stack CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: frontend/.next/
        retention-days: 1

  backend-validate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify FastAPI installation
      run: python -c "import fastapi; print('FastAPI version:', fastapi.__version__)"

    - name: Verify main dependencies
      run: |
        python -c "import uvicorn; print('Uvicorn version:', uvicorn.__version__)"
        python -c "import pandas; print('Pandas version:', pandas.__version__)"
        python -c "import numpy; print('Numpy version:', numpy.__version__)"

    - name: Basic syntax check
      run: python -m py_compile main.py app/main.py core/config.py && echo "âœ… Syntax check passed"
  integration:
    needs: [frontend-build, backend-validate]
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Integration tests passed
      run: |
        echo "âœ… All frontend and backend checks passed!"
        echo "ðŸš€ Ready for deployment to Vercel (frontend) and Render (backend)"

    - name: Notify success
      run: |
        echo "::notice title=Integration Success::Both frontend and backend validation completed successfully"