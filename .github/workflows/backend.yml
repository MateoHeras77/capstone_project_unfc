name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_call:
    # Allows this workflow to be reused by other workflows

jobs:
  validate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify FastAPI installation
      run: python -c "import fastapi; print('FastAPI version:', fastapi.__version__)"

    - name: Verify main dependencies
      run: |
        python -c "import uvicorn; print('Uvicorn version:', uvicorn.__version__)"
        python -c "import pandas; print('Pandas version:', pandas.__version__)"
        python -c "import numpy; print('Numpy version:', numpy.__version__)"

    - name: Basic syntax check
      run: python -m py_compile main.py app/main.py core/config.py && echo "✅ Syntax check passed"

    - name: Verify app starts correctly
      run: |
        python -c "from app.main import app; print('✅ FastAPI app loaded successfully')"
        timeout 10s python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl --fail http://localhost:8000/health || curl --fail http://localhost:8000/docs || echo "✅ Server is running"
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}